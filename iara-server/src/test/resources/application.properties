spring.application.name=iara-server
spring.application.clientUrl=${CLIENT_URL:http://localhost:5173}

spring.data.web.pageable.default-page-size=6

spring.datasource.url=jdbc:h2:mem:testdb;INIT=CREATE SCHEMA IF NOT EXISTS IARA
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

spring.sql.init.mode=always

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

security.password.minLen=20

auth.jwt.secret=secret_secret_secret_secret_secret_secret_secret_secret_
auth.jwt.expiration=3600000
auth.jwt.issuer=iara.org

cluster.node.id=${random.uuid}
cluster.node.port=${server.port}
cluster.nodes=localhost:${server.port}

replication.sync.interval=5000
replication.heartbeat.interval=3000
replication.heartbeat.timeout=10000

election.timeout.min=15000
election.timeout.max=30000
