spring.application.name=iara-server
spring.application.clientUrl=${CLIENT_URL:http://localhost:5173}
spring.data.web.pageable.default-page-size=6
# JPA
spring.datasource.url=${SQLITE_DB_PATH}
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.sql.init.mode=always
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Security
security.password.minLen=20
auth.jwt.secret=${JWT_SECRET}
auth.jwt.expiration=3600000
auth.jwt.issuer=iara.org
# Cluster
cluster.node.id=${random.uuid}
cluster.node.port=${server.port}
cluster.nodes=localhost:${server.port}
replication.sync.interval=5000
replication.heartbeat.interval=3000
replication.heartbeat.timeout=10000
# Election
election.timeout.min=15000
election.timeout.max=30000
# SSL
server.ssl.enabled=true
server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:iara-ssl.p12
server.ssl.key-password=${KEYSTORE_PWD:}
server.ssl.key-store-password=${KEYSTORE_PWD:}
server.ssl.key-alias=iara